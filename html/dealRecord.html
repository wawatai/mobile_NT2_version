<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="../js/javascript.js"></script>
    <link rel="shortcut icon" href="../images/64X64.ico" type="image/x-icon">
</head>
<body>
    <!--header-->
    <header>
        <!--content-->
        <div class="content inner">
            <i class="back_arrow" onclick="window.location.href='./member.html'"></i>
            <div class="title">交易紀錄</div>
        </div>
    </header>
    <!--main-->
    <main>
        <!--交易紀錄-->
        <div class="bettingWrap">
            <div class="recordTop">
                <ul>
                    <li class="active">點數紀錄</li>
                    <li onclick="window.location.href='./dealRecord_water.html'">流水紀錄</li>
                </ul>
            </div>
            <!--上搜尋列-->
            <div class="searchContent">
                <div class="top">
                    <div class="full">
                        <p>類型</p>
                        <div class="selectBox">
                            <select>
                                <option value="">存款</option>
                                <option value="">提款</option>
                                <option value="">轉帳/活動錢包</option>
                                <option value="">反水/紅利</option>
                                <option value="">活動錢包購買紀錄</option>
                                <option value="">其它</option>
                            </select>
                        </div>
                    </div>
                    <div class="full second">
                        <p>選擇日期</p>
                        <div class="inputBox">
                            <label>
                                <input type="date">
                                <i class="date_ic"></i>
                            </label>
                            ~
                            <label>
                                <input type="date">
                                <i class="date_ic"></i>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="date">
                    <button>昨天</button>
                    <button class="active">今天</button>
                    <button>本週</button>
                    <button>本月</button>
                </div>
                <button class="check">確認送出</button>
            </div>
            <!--列表-->
            <div class="list">
                <p class="noData display">目前無資料</p>
                <div class="recordBox">
                    <div class="title">
                        <p>一般錢包 - 轉出</p>
                        <p class="date">2021-06-16 11:36:09</p>
                    </div>
                    <ul>
                        <li>
                            交易內容
                            <p class="num">BNG娱乐->中心錢包</p>
                        </li>
                        <li>
                            金額
                            <p class="num lose">-9999</p>
                        </li>
                    </ul>
                </div>
                <div class="recordBox">
                    <div class="title">
                        <p>一般錢包 - 轉入</p>
                        <p class="date">2021-06-16 11:36:09</p>
                    </div>
                    <ul>
                        <li>
                            交易內容
                            <p class="num">中心錢包->BNG娱乐</p>
                        </li>
                        <li>
                            金額
                            <p class="num win">9999</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <!--footer-->
    <footer>
        <ul>
            <li onclick="window.location.href='./index_inner.html'">
                <i class="list_ic menu"></i>
                <p>首頁</p>
            </li>
            <li onclick="window.location.href='./event.html'">
                <i class="list_ic event"></i>
                <p>優惠</p>
            </li>
            <li onclick="window.location.href='./wallet.html'">
                <i class="list_ic wallet"></i>
                <p>存轉提</p>
            </li>
            <li onclick="window.location.href='./help_often_contact.html'">
                <i class="list_ic service"></i>
                <p>客服</p>
            </li>
            <li class="active" onclick="window.location.href='./member.html'">
                <i class="list_ic center"></i>
                <p>會員中心</p>
            </li>
        </ul>
    </footer>
    <!--彈窗-->
    <div class="filter"></div>
    <!--背景-->
    <div class="bg"></div>
</body>
</html>
