<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="../js/javascript.js"></script>
    <link rel="shortcut icon" href="../images/64X64.ico" type="image/x-icon">
</head>
<body>
    <!--header-->
    <header>
        <!--content-->
        <div class="content inner">
            <i class="back_arrow" onclick="window.location.href='./member.html'"></i>
            <div class="title">個人資料</div>
        </div>
    </header>
    <!--main-->
    <main>
        <!--會員中心內頁滑軸-->
        <div class="memberList">
            <ul>
                <li class="active">基本資料</li>
                <li onclick="window.location.href='./member_platform.html'">平臺帳號密碼</li>
            </ul>
        </div>
        <!--會員中心內頁基本情報-->
        <div class="memberInfo">
            <form>
                <ul>
                    <li>
                        <div>
                            <p>
                                <em>※</em>
                                真實姓名
                            </p>
                            <input type="text" placeholder="請輸入真實姓名需持卡人姓名一致" value="user898" disabled>
                        </div>
                    </li>
                    <li>
                        <div>
                            <p>
                                <em>※</em>
                                生日
                            </p>
                            <span class="remind">未滿 18 歲, 禁止註冊</span>
                            <label>
                                <input type="date">
                                <i class="date_ic"></i>
                            </label>
                        </div>
                    </li>
                    <li>
                        <div>
                            <p>
                                <em>※</em>
                                Email
                            </p>
                            <input type="text" placeholder="請填選Email" value="opp1211@gmail.com" disabled>
                        </div>
                        <div class="btnBox">
                            <button type="button" class="chBtn">變更</button>
                        </div>
                    </li>
                    <li>
                        <div>
                            <p>
                                <em>&ensp;</em>
                                地址
                            </p>
                            <input type="text" placeholder="請填選地址,禁用空格及符號等">
                        </div>
                    </li>
                    <li>
                        <div>
                            <p>
                                <em>※</em>
                                LINE
                            </p>
                            <input type="text" placeholder="Line 與 WeChat 擇一填寫即可">
                        </div>
                    </li>
                    <li>
                        <div>
                            <p>
                                <em>※</em>
                                WeChat
                            </p>
                            <input type="text" placeholder="Line 與 WeChat 擇一填寫即可">
                        </div>
                    </li>
                    <li>
                        <div class="autoBox">
                            <button type="button" class="saveBtn">保存資料</button>
                        </div>
                    </li>
                    <li>
                        <div>
                            <p>
                                <em>&ensp;</em>
                                會員帳號
                            </p>
                            <input type="text" value="opp999" disabled>
                        </div>
                    </li>
                    <li>
                        <div class="autoBox">
                            <div class="security">
                                <p>
                                    帳戶安全等級：
                                    <span class="low">低</span>
                                </p>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div>
                            <p>
                                <em class="noCheck">&ensp;</em>
                                基本資料填寫 
                            </p>
                            <input type="text" value="未認證" class="empty" disabled>
                        </div>
                    </li>
                    <li>
                        <div>
                            <p>
                                <em class="check">&ensp;</em>
                                綁定手機號碼
                            </p>
                            <input type="text" value="0988456888" disabled>
                        </div>
                        <div class="btnBox">
                            <button type="button" class="chPhone">變更</button>
                        </div>
                    </li>
                    <li>
                        <div>
                            <p>
                                <em class="noCheck">&ensp;</em>
                                添加銀行卡
                            </p>
                            <input type="text" value="未認證" class="empty" disabled>
                        </div>
                    </li>
                    <li>
                        <div>
                            <p>
                                <em class="noCheck">&ensp;</em>
                                填寫電子郵件
                            </p>
                            <input type="text" value="未認證" class="empty" disabled>
                        </div>
                    </li>
                    <li>
                        <div>
                            <p>
                                <em>&ensp;</em>
                                修改密碼
                            </p>
                            <button type="button" class="chPassword">變更</button>
                        </div>
                    </li>
                </ul>
            </form>
        </div>
    </main>
    <!--footer-->
    <footer>
        <ul>
            <li onclick="window.location.href='./index_inner.html'">
                <i class="list_ic menu"></i>
                <p>首頁</p>
            </li>
            <li onclick="window.location.href='./event.html'">
                <i class="list_ic event"></i>
                <p>優惠</p>
            </li>
            <li onclick="window.location.href='./wallet.html'">
                <i class="list_ic wallet"></i>
                <p>存轉提</p>
            </li>
            <li onclick="window.location.href='./help_often_contact.html'">
                <i class="list_ic service"></i>
                <p>客服</p>
            </li>
            <li class="active" onclick="window.location.href='./member.html'">
                <i class="list_ic center"></i>
                <p>會員中心</p>
            </li>
        </ul>
    </footer>
    <!--彈窗-->
    <div class="filter">
        <!--更變手機-->
        <div class="jumpWindow phoneWindow">
            <div class="title">
                <p>提示</p>
                <i class="close"></i>
            </div>
            <p class="smallTitle">
                原有號碼：
                <span>0987654325</span>
            </p>
            <form>
                <label>
                    <input type="text" placeholder="新手機號碼">
                    <button type="button" class="cellphoneCheck">取得驗證碼</button>
                </label>
                <label>
                    <input type="text" placeholder="驗證碼">
                </label>
                <button type="button" class="checkBtn close">確認</button>
                <p class="remind">送出驗證碼後，請立即連繫在線客服</p>
            </form>
        </div>
        <!--更變密碼-->
        <div class="jumpWindow passwordWindow">
            <div class="title">
                修改密碼
                <i class="close"></i>
            </div>
            <div class="content">
                <form>
                    <input type="text" placeholder="舊登入密碼">
                    <input type="text" placeholder="新登入密碼">
                    <input type="text" placeholder="確認新密碼">
                    <button type="button" class="close">確認</button>
                </form>
            </div>
        </div>
    </div>
    <!--背景-->
    <div class="bg"></div>
</body>
</html>
