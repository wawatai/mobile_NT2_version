<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="../js/javascript.js"></script>
    <link rel="shortcut icon" href="../images/64X64.ico" type="image/x-icon">
</head>
<body>
    <!--header-->
    <header>
        <!--content-->
        <div class="content inner">
            <div class="title">會員中心</div>
        </div>
    </header>
    <!--main-->
    <main>
        <!--會員中心-->
        <div class="memberWrap">
            <!--玩家資訊-->
            <div class="user">
                <!--上列-->
                <div class="info">
                    <!--左-->
                    <div>
                        <div class="account">
                            <div class="lv">測試等級</div>
                            user898
                        </div>
                        <p class="date">加入第 485 天</p>
                    </div>
                    <!--右-->
                    <button class="infoBtn" onclick="window.location.href='./member_info.html'">個人資料</button>
                </div>
                <!--存款提示框-->
                <div class="walletBox">
                    <p>中心錢包: $ 9883</p>
                    <button onclick="window.location.href='./deposit.html'">立即存款</button>
                </div>
                <!--大按鈕列-->
                <div class="btnBox">
                    <button onclick="window.location.href='./wallet.html'">
                        <i class="bigList_ic wallet"></i>
                        <div class="text">
                            我的錢包
                            <p>MY PURSE</p>
                        </div>
                    </button>
                    <button onclick="window.location.href='./vip.html'">
                        <i class="bigList_ic vip"></i>
                        <div class="text">
                            VIP 特權
                            <p>VIP</p>
                        </div>
                    </button>
                </div>
                <!--其他選單列-->
                <ul>
                    <li onclick="window.location.href='./bettingRecord.html'">
                        <i class="list_ic bettingRecord"></i>
                        <p>投注紀錄</p>
                    </li>
                    <li onclick="window.location.href='./dealRecord.html'">
                        <i class="list_ic dealRecord"></i>
                        <p>交易紀錄</p>
                    </li>
                    <li onclick="window.location.href='./mail.html'">
                        <i class="list_ic mail"></i>
                        <p>站內信</p>
                        <em class="bubble">3</em>
                    </li>
                    <li onclick="window.location.href='./card.html'">
                        <i class="list_ic card"></i>
                        <p>綁定銀行卡</p>
                    </li>
                </ul>
            </div>
            <!--選項條-->
            <div class="options" onclick="window.location.href='./invite.html'">
                <p>
                    <i class="option_ic invite"></i>
                    邀請會員
                </p>
                <i class="arrow_ic"></i>
            </div>
            <div class="options" onclick="window.location.href='./searchPoint.html'">
                <p>
                    <i class="option_ic point"></i>
                    查詢紅利
                </p>
                <i class="arrow_ic"></i>
            </div>
            <div class="options" onclick="window.location.href='./eventApply.html'">
                <p>
                    <i class="option_ic eventApply"></i>
                    優惠申請
                </p>
                <i class="arrow_ic"></i>
            </div>
            <div class="options" onclick="window.location.href='./help_often.html'">
                <p>
                    <i class="option_ic help"></i>
                    幫助中心
                </p>
                <i class="arrow_ic"></i>
            </div>
            <div class="options" onclick="window.location.href='./help_about.html'">
                <p>
                    <i class="option_ic about"></i>
                    關於我們
                </p>
                <i class="arrow_ic"></i>
            </div>
            <div class="options" onclick="window.location.href='./help_app.html'">
                <p>
                    <i class="option_ic app"></i>
                    APP下載
                </p>
                <i></i>
            </div>
            <div class="options opLang">
                <p>
                    <i class="option_ic lang"></i>
                    <span>繁體中文</span>
                </p>
                <i class="arrow_ic"></i>
            </div>
            <div class="options" onclick="window.location.href='../index.html'">
                <p>
                    <i class="option_ic logout"></i>
                    登出
                </p>
                <i></i>
            </div>
        </div>
    </main>
    <!--footer-->
    <footer>
        <ul>
            <li onclick="window.location.href='./index_inner.html'">
                <i class="list_ic menu"></i>
                <p>首頁</p>
            </li>
            <li onclick="window.location.href='./event.html'">
                <i class="list_ic event"></i>
                <p>優惠</p>
            </li>
            <li onclick="window.location.href='./wallet.html'">
                <i class="list_ic wallet"></i>
                <p>存轉提</p>
            </li>
            <li onclick="window.location.href='./help_often_contact.html'">
                <i class="list_ic service"></i>
                <p>客服</p>
            </li>
            <li class="active" onclick="window.location.href='./member.html'">
                <i class="list_ic center"></i>
                <p>會員中心</p>
            </li>
        </ul>
    </footer>
    <!--彈窗-->
    <div class="filter">
        <div class="jumpWindow langWindow">
            <div class="title">
                選擇語言
                <i class="close"></i>
            </div>
            <ul>
                <li class="active">繁體中文</li>
                <li>简体中文</li>
            </ul>
        </div>
    </div>
    <!--背景-->
    <div class="bg"></div>
</body>
</html>
